<script>
	/* 콜백 */
	function nameView(fName,lName,cb) {
		var fullName = lName +' '+ fName;
		cb(fullName);
	}

	nameView('길동','홍',function(name){
		alert(name);
	});

	/* promise */


	function nameViewPromise(fName,lName) {
		return new Promise(function(resolve,refect){
			if(fName && lName) {
				const fullName = lName +' '+ fName;
				resolve(fullName)
			}
			else {
				reject(new Error());
			}
		});
	}

	nameViewPromise('길동','홍')
	.then(function(result){
		console.log(result);
	})
	.catch(function(err){
		console.log(err);
	})

	async function userMake() {
		var result = await nameViewPromise('길순','홍');
		console.log(result)
	}
	userMake()

</script>
